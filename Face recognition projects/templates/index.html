<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Layout */
        html, body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(#141e30, #243b55);
            background-image: url('https://i.pinimg.com/736x/ac/b8/bd/acb8bd2146ce943c223b369a26815a7e.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: rgba(11, 236, 236, 0.6);
            font-weight: 500;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Card Style for Content */
        .content {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 100%;
            max-width: 700px;
        }

        /* Video Container Styling */
        .video-container {
            width: 100%;
            max-width: 480px;
            height: 360px;
            margin: 0 auto 20px;
            position: relative;
            border-radius: 10px;
            border: 2px solid #03e9f4;
            box-shadow: 0 4px 6px rgba(3, 233, 244, 0.4);
            overflow: hidden;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        #placeholder-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Button Styling */
        .button-container a {
            position: relative;
            display: inline-block;
            padding: 12px 24px;
            color: #03e9f4;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: 0.5s;
            margin: 10px 20px;
            letter-spacing: 4px;
        }

        .button-container a:hover {
            background: #03e9f4;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px #03e9f4,
                        0 0 25px #03e9f4,
                        0 0 50px #03e9f4,
                        0 0 100px #03e9f4;
        }

        .button-container a span {
            position: absolute;
            display: block;
        }

        .button-container a span:nth-child(1) {
            top: 0;
            left: -100%;
            height: 2px;
            width: 100%;
            background: linear-gradient(90deg, transparent, #03e9f4);
            animation: btn-anim1 1s linear infinite;
        }

        @keyframes btn-anim1 {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .button-container a span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);
            animation: btn-anim2 1s linear infinite;
            animation-delay: 0.25s;
        }

        @keyframes btn-anim2 {
            0% { top: -100%; }
            50%, 100% { top: 100%; }
        }

        .button-container a span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #03e9f4);
            animation: btn-anim3 1s linear infinite;
            animation-delay: 0.5s;
        }

        @keyframes btn-anim3 {
            0% { right: -100%; }
            50%, 100% { right: 100%; }
        }

        .button-container a span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);
            animation: btn-anim4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes btn-anim4 {
            0% { bottom: -100%; }
            50%, 100% { bottom: 100%; }
        }

        /* Message Styling */
        #message {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
        }

        #message.success { color: #28a745; }
        #message.error { color: #dc3545; }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .content { padding: 30px; }
            .button-container a { font-size: 14px; }
        }

        /* Folder Upload Progress Styling */
        #folder-input { display: none; }

        .upload-progress {
            margin-top: 10px;
            width: 100%;
            height: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #03e9f4;
            transition: width 0.3s ease-in-out;
        }

        /* Capture Image Styling */
        .image-display {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .image-display img {
            width: 60%;
            border: 2px solid #03e9f4;
            border-radius: 10px;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="content">
        <h1>Face Recognition Attendance System</h1>
        <div class="video-container">
            <img id="placeholder-image" src="https://i.pinimg.com/736x/ac/b8/bd/acb8bd2146ce943c223b369a26815a7e.jpg" alt="Placeholder">
            <video id="camera" autoplay></video>
        </div>
        <div class="button-container">
            <a id="enter-button" href="#">
                <span></span><span></span><span></span><span></span>
                Enter
            </a>
            <a id="exit-button" href="#">
                <span></span><span></span><span></span><span></span>
                Exit
            </a>
            <a id="update-button" href="#">
                <span></span><span></span><span></span><span></span>
                Update
            </a>
        </div>
        
        <input type="file" id="folder-input" webkitdirectory directory multiple>
        <div id="message"></div>
        <div id="upload-progress" class="upload-progress">
            <div class="progress-bar"></div>
        </div>
        
        <!-- Modified image display section -->
        <div class="image-display" id="imageContainer">
            <img id="captured-image" src="" alt="Captured Image">
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('camera');
        const placeholderImage = document.getElementById('placeholder-image');
        const messageDiv = document.getElementById('message');
        const enterButton = document.getElementById('enter-button');
        const exitButton = document.getElementById('exit-button');
        const updateButton = document.getElementById('update-button');
        const folderInput = document.getElementById('folder-input');
        const uploadProgress = document.getElementById('upload-progress');
        const progressBar = uploadProgress.querySelector('.progress-bar');
        const capturedImage = document.getElementById('captured-image');
        let stream = null;

        const image = document.getElementById('imageContainer');
        image.classList.add("hidden");
        capturedImage.classList.add("hidden");

        let entryLogs = [];
        let exitLogs = [];

        async function startCamera() {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoElement.srcObject = stream;
            videoElement.style.display = 'block';
            placeholderImage.style.display = 'none';
        }

        function stopCamera() {
            if (stream) {
                let tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
            videoElement.style.display = 'none';
            placeholderImage.style.display = 'block';
        }

        function captureImage() {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg');
        }

        async function recognizeFace(action) {
            const imageData = captureImage();
            messageDiv.textContent = 'Processing image... Please wait.';
            messageDiv.classList.remove('error', 'success');

            try {
                const response = await fetch('/recognize_face', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData, action }),
                });

                if (!response.ok) {
                    messageDiv.textContent = `Error: Unable to process request (Status Code: ${response.status}). Please try again later.`;
                    messageDiv.classList.add('error');
                    console.error(`Error: Received status code ${response.status}`);
                    return;
                }

                const data = await response.json();
                handleRecognitionResponse(data, action);
            } catch (error) {
                messageDiv.textContent = 'A network error occurred. Please check your connection and try again.';
                messageDiv.classList.add('error');
                console.error('Network or API error:', error);
            }
        }

        function handleRecognitionResponse(data, action) {
            if (data.error) {
                messageDiv.textContent = `Error: ${data.error}`;
                messageDiv.classList.add('error');
                return;
            }

            if (data.results && data.results.length > 0) {
                const recognizedNames = data.results.map(result => 
                    `${result.name} (${(result.confidence * 100).toFixed(1)}%)`
                ).join(', ');
                
                messageDiv.textContent = `Attendance ${action === 'enter' ? 'entry' : 'exit'} recorded for: ${recognizedNames}`;
                messageDiv.classList.add('success');

                if (data.image) {
                    image.classList.remove("hidden");
                    capturedImage.classList.remove("hidden");
                    capturedImage.src = data.image;
                    capturedImage.style.display = 'block';
                }
            } else if (data.message.includes('No face detected')) {
                messageDiv.textContent = 'No face detected. Please ensure your face is clearly visible and try again.';
                messageDiv.classList.add('error');
            } else {
                messageDiv.textContent = data.message;
                messageDiv.classList.add('info');
            }
        }

        function logAttendance(person, action) {
            const log = { person, time: new Date().toLocaleString() };
            if (action === 'enter') {
                entryLogs.push(log);
            } else if (action === 'exit') {
                exitLogs.push(log);
            }
            console.log(`Attendance logged: ${person}, Action: ${action}, Time: ${log.time}`);
        }

        enterButton.addEventListener('click', () => {
            startCamera();
            messageDiv.textContent = 'Recognizing entry...';
            setTimeout(() => {
                recognizeFace('enter');
            }, 3000);
        });

        exitButton.addEventListener('click', () => {
            startCamera();
            messageDiv.textContent = 'Recognizing exit...';
            setTimeout(() => {
                recognizeFace('exit');
            }, 3000);
        });

        updateButton.addEventListener('click', () => {
            folderInput.click();
        });

        folderInput.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) {
                uploadProgress.style.display = 'block';
                let totalFiles = files.length;
                let uploadedFiles = 0;

                const interval = setInterval(() => {
                    uploadedFiles++;
                    progressBar.style.width = `${(uploadedFiles / totalFiles) * 100}%`;

                    if (uploadedFiles === totalFiles) {
                        clearInterval(interval);
                        messageDiv.textContent = 'Update completed!';
                        uploadProgress.style.display = 'none';
                    }
                }, 500);
            }
        });
    </script>
</body>
</html>
